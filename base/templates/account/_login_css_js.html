
<script type="text/javascript">
    function display_password_login_form(){
        $('#signup_form').removeClass('hidden');
        $("span.up-login").remove();
        $('#inputEmail').focus();
    }

    // Look at error message container
    let container = $('div.login-errors');
    let errors = container.find('.list-group-item');
    // If errors are displayed
    if(errors.length > 0){
        container.addClass('list-group');
        display_password_login_form();


    }
    if(container.children().length > 0){
        container.css('margin-bottom', '25px');
    }
</script>
